        function showTab(tabName) {
            // Update Tampilan Tombol
            tabButtons.forEach(button => {
                const isActive = button.getAttribute('data-tab') === tabName;
                button.classList.toggle('bg-primary', isActive);
                button.classList.toggle('text-white', isActive);
                button.classList.toggle('text-secondary', !isActive);
                button.classList.toggle('hover:bg-blue-600', isActive);
                button.classList.toggle('hover:bg-gray-100', !isActive);
            });

            // Muat Konten
            let content = '';
            switch (tabName) {
                case 'cover-table':
                    content = MATERI_COVER_TABLE;
                    // Ensure the correct setup function is called
                    setTimeout(() => setupPracticeModuleT1(), 0);
                    break;
                case 'mail-merge':
                    content = MATERI_MAIL_MERGE;
                    // Ensure the correct setup function is called
                    setTimeout(() => setupPracticeModuleT2(), 0);
                    break;
                case 'upload-tugas':
                    content = TAB_UPLOAD_TUGAS;
                    break;
            }
            tabContent.innerHTML = content;
        }

        // Fungsi untuk Modul Praktik Tab 1 (Cover & Tabel)
        function setupPracticeModuleT1() {
            const input = document.getElementById('absen-input-t1');
            const button = document.getElementById('generate-doc-button-t1');
            const output = document.getElementById('practice-document-output-t1');
            const messageArea = document.getElementById('message-area-t1');

            if (!button) return; // Exit if element not found (e.g., in other tabs)

            // Hapus listener lama jika ada untuk mencegah duplikasi
            button.onclick = null; 

            button.onclick = () => {
                const absenValue = input.value.trim();
                messageArea.classList.add('hidden');
                output.innerHTML = '';
                
                if (!absenValue || isNaN(parseInt(absenValue)) || parseInt(absenValue) <= 0) {
                    messageArea.textContent = 'Mohon masukkan Nomor Absen yang valid (angka positif).';
                    messageArea.classList.remove('hidden');
                    messageArea.classList.remove('text-green-600');
                    messageArea.classList.add('text-red-500');
                    output.innerHTML = '<p class="text-center text-gray-500">Naskah dokumen akan muncul di sini setelah Anda memasukkan Nomor Absen.</p>';
                    return;
                }

                const absenNumber = parseInt(absenValue);

                if (absenNumber % 2 !== 0) {
                    // Ganjil
                    output.innerHTML = DOCUMENT_ODD_T1;
                    messageArea.textContent = 'Anda mendapat Naskah LAPORAN INVENTARIS IT (Nomor Absen Ganjil).';
                    messageArea.classList.remove('hidden');
                    messageArea.classList.remove('text-red-500');
                    messageArea.classList.add('text-green-600');
                } else {
                    // Genap
                    output.innerHTML = DOCUMENT_EVEN_T1;
                    messageArea.textContent = 'Anda mendapat Naskah PROPOSAL ANGGARAN PROYEK (Nomor Absen Genap).';
                    messageArea.classList.remove('hidden');
                    messageArea.classList.remove('text-red-500');
                    messageArea.classList.add('text-green-600');
                }
            };
        }

        // Fungsi untuk Modul Praktik Tab 2 (Mail Merge)
        function setupPracticeModuleT2() {
            const input = document.getElementById('absen-input-t2');
            const button = document.getElementById('generate-doc-button-t2');
            const output = document.getElementById('practice-document-output-t2');
            const messageArea = document.getElementById('message-area-t2');

            if (!button) return; // Exit if element not found

            // Hapus listener lama jika ada untuk mencegah duplikasi
            button.onclick = null; 

            button.onclick = () => {
                const absenValue = input.value.trim();
                messageArea.classList.add('hidden');
                output.innerHTML = '';
                
                if (!absenValue || isNaN(parseInt(absenValue)) || parseInt(absenValue) <= 0) {
                    messageArea.textContent = 'Mohon masukkan Nomor Absen yang valid (angka positif).';
                    messageArea.classList.remove('hidden');
                    messageArea.classList.remove('text-green-600');
                    messageArea.classList.add('text-red-500');
                    output.innerHTML = '<p class="text-center text-gray-500">Template dan Sumber Data akan muncul di sini setelah Anda memasukkan Nomor Absen.</p>';
                    return;
                }

                const absenNumber = parseInt(absenValue);
                let contentData;
                let messageText;

                if (absenNumber % 2 !== 0) {
                    // Ganjil: Surat Gaji
                    contentData = MAIL_MERGE_ODD;
                    messageText = `Anda mendapat Template Surat Gaji Massal PT Pertamina TBK (Nomor Absen Ganjil).`;
                } else {
                    // Genap: Label Undangan
                    contentData = MAIL_MERGE_EVEN;
                    messageText = `Anda mendapat Template Label Undangan Sunat Massal (Nomor Absen Genap).`;
                }

                // Render konten
                output.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800 mb-4">${contentData.title}</h3>
                    <div class="mb-8">
                        <h4 class="text-lg font-semibold border-b pb-1 text-primary">Dokumen Utama (Template Surat/Label)</h4>
                        ${contentData.naskah}
                    </div>
                    <div>
                        ${contentData.data}
                    </div>
                `;

                messageArea.textContent = messageText;
                messageArea.classList.remove('hidden');
                messageArea.classList.remove('text-red-500');
                messageArea.classList.add('text-green-600');
            };
        }


        // Event listener untuk navigasi tab
        tabsContainer.addEventListener('click', (event) => {
            const button = event.target.closest('.tab-button');
            if (button) {
                showTab(button.getAttribute('data-tab'));
            }
        });

        // Tampilkan tab pertama secara default saat aplikasi dimuat
        document.addEventListener('DOMContentLoaded', () => {
            showTab('cover-table');
        });
    </script>
</body>
