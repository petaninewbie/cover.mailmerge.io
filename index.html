                if (isActive) {

                    button.querySelector('span:last-child').classList.remove('text-gray-400'); // Remove secondary text color when active
                } else {
                    button.classList.add('text-secondary', 'hover:bg-gray-100');
                    button.querySelector('span:last-child').classList.add('text-gray-400');
                }
            });

            // Muat Konten
            let content = '';
            switch (tabName) {
                case 'cover-table':
                    content = MATERI_COVER_TABLE;
                    // Ensure the correct setup function is called after content load
                    setTimeout(() => setupPracticeModuleT1(), 0);
                    break;
                case 'mail-merge':
                    content = MATERI_MAIL_MERGE;
                    // Ensure the correct setup function is called after content load
                    setTimeout(() => setupPracticeModuleT2(), 0);
                    break;
                case 'upload-tugas':
                    content = TAB_UPLOAD_TUGAS;
                    break;
            }
            tabContent.innerHTML = content;
        }

        // Fungsi untuk Modul Praktik Tab 1 (Cover & Tabel)
        function setupPracticeModuleT1() {
            const input = document.getElementById('absen-input-t1');
            const button = document.getElementById('generate-doc-button-t1');
            const output = document.getElementById('practice-document-output-t1');
            const messageArea = document.getElementById('message-area-t1');

            if (!button) return;

            button.onclick = () => {
                const absenValue = input.value.trim();
                messageArea.classList.add('hidden');
                output.innerHTML = '';
                
                if (!absenValue || isNaN(parseInt(absenValue)) || parseInt(absenValue) <= 0) {
                    messageArea.textContent = '❌ Mohon masukkan Nomor Absen yang valid (angka positif).';
                    messageArea.classList.remove('hidden');
                    messageArea.classList.remove('bg-green-100', 'text-green-800');
                    messageArea.classList.add('bg-red-100', 'text-red-800');
                    output.innerHTML = '<p class="text-center text-gray-500 italic">Naskah dokumen akan muncul di sini setelah Anda memasukkan Nomor Absen.</p>';
                    return;
                }

                const absenNumber = parseInt(absenValue);

                if (absenNumber % 2 !== 0) {
                    // Ganjil
                    output.innerHTML = DOCUMENT_ODD_T1;
                    messageArea.textContent = '✅ Anda mendapat Naskah LAPORAN INVENTARIS IT (Nomor Absen Ganjil). Fokus pada Page Border dan Table Formatting.';
                    messageArea.classList.remove('hidden');
                    messageArea.classList.remove('bg-red-100', 'text-red-800');
                    messageArea.classList.add('bg-green-100', 'text-green-800');
                } else {
                    // Genap
                    output.innerHTML = DOCUMENT_EVEN_T1;
                    messageArea.textContent = '✅ Anda mendapat Naskah PROPOSAL ANGGARAN PROYEK (Nomor Absen Genap). Fokus pada Cover Layout dan Perhitungan Tabel.';
                    messageArea.classList.remove('hidden');
                    messageArea.classList.remove('bg-red-100', 'text-red-800');
                    messageArea.classList.add('bg-green-100', 'text-green-800');
                }
            };
        }

        // Fungsi untuk Modul Praktik Tab 2 (Mail Merge)
        function setupPracticeModuleT2() {
            const input = document.getElementById('absen-input-t2');
            const button = document.getElementById('generate-doc-button-t2');
            const output = document.getElementById('practice-document-output-t2');
            const messageArea = document.getElementById('message-area-t2');

            if (!button) return;

            button.onclick = () => {
                const absenValue = input.value.trim();
                messageArea.classList.add('hidden');
                output.innerHTML = '';
                
                if (!absenValue || isNaN(parseInt(absenValue)) || parseInt(absenValue) <= 0) {
                    messageArea.textContent = '❌ Mohon masukkan Nomor Absen yang valid (angka positif).';
                    messageArea.classList.remove('hidden');
                    messageArea.classList.remove('bg-green-100', 'text-green-800');
                    messageArea.classList.add('bg-red-100', 'text-red-800');
                    output.innerHTML = '<p class="text-center text-gray-500 italic">Template dan Sumber Data akan muncul di sini setelah Anda memasukkan Nomor Absen.</p>';
                    return;
                }

                const absenNumber = parseInt(absenValue);
                let contentData;
                let messageText;

                if (absenNumber % 2 !== 0) {
                    // Ganjil: Surat Gaji
                    contentData = MAIL_MERGE_ODD;
                    messageText = `✅ Anda mendapat Template **Surat Gaji Massal** (Nomor Absen Ganjil). Fokus pada penggabungan field data gaji.`;
                } else {
                    // Genap: Label Undangan
                    contentData = MAIL_MERGE_EVEN;
                    messageText = `✅ Anda mendapat Template **Label Undangan** (Nomor Absen Genap). Fokus pada pengaturan Layout Label.`;
                }

                // Render konten
                output.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800 mb-4">${contentData.title}</h3>
                    <div class="mb-8 p-4 border rounded-lg border-dashed border-gray-400 bg-gray-50">
                        <h4 class="text-lg font-semibold border-b pb-1 text-primary">Dokumen Utama (Template yang Harus Dibuat)</h4>
                        ${contentData.naskah}
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold border-b pb-1 text-primary">Sumber Data (Simulasi Excel)</h4>
                        ${contentData.data}
                    </div>
                `;

                messageArea.textContent = messageText;
                messageArea.classList.remove('hidden');
                messageArea.classList.remove('bg-red-100', 'text-red-800');
                messageArea.classList.add('bg-green-100', 'text-green-800');
            };
        }


        // Event listener untuk navigasi tab
        tabsContainer.addEventListener('click', (event) => {
            const button = event.target.closest('.tab-button');
            if (button) {
                showTab(button.getAttribute('data-tab'));
            }
        });

        // Tampilkan tab pertama secara default saat aplikasi dimuat
        document.addEventListener('DOMContentLoaded', () => {
            showTab('cover-table');
        });
    </script>
</body>
